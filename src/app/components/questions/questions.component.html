<nav class="flex items-center justify-between flex-wrap bg-blue-900 p-6">
    <div class="flex items-center flex-shrink-0 text-white mr-6">
        <span class="font-bold text-xl">VISTAS Admin Panel</span>
    </div>
    <div>
        <button class="inline-block text-sm px-4 py-2 leading-none border rounded text-white border-white hover:border-trasparent hover:text-blue-500 hover:bg-white mt-4 md:mt-0" (click)="Logout()">
            Logout
        </button>
    </div>
</nav>
<br>
<div class="flex  justify-center h-full ">
    <div class="bg-white-smoke w-1/2">
        <h1 class="text-gray-700 text-3xl text-center mb-4">Question Paper</h1>
        <hr><hr><hr>
 <form [formGroup]="myForm" class="text-gray-900">
       <mat-form-field class="my-3 border  rounded w-full py-1 px-2 outline-none focus:shadow-outline">
            Exam Name:
            <input matInput formControlName="examname"  class="shadow-inner  border rounded bg-gray-200 hover:bg-white hover:border-gray-300 focus:outline-none focus:bg-white focus:shadow-outline focus:border-gray-300">
        </mat-form-field>
        <div formArrayName="Questions">

            <div *ngFor="let Question of QuestionForms.controls; let i=index" [formGroupName]="i">
               
                <mat-form-field class="my-3 border rounded w-full py-1 px-2 outline-none focus:shadow-outline">
                    Question:
                <input matInput  formControlName="Question" class="border rounded shadow-inner  w-full py-2 px-4 outline">
                </mat-form-field>
                <br>

                <mat-form-field class="my-3 border rounded w-full py-1 px-2 outline-none focus:shadow-outline">
                    A:
                    <input matInput  formControlName="A" class="border rounded shadow-inner w-full py-2 px-4 outline-none focus:shadow-outline">
                </mat-form-field>

                <mat-form-field class="my-3 border rounded  w-full py-1 px-2 outline-none focus:shadow-outline">
                    B:
                    <input matInput  formControlName="B" class="border shadow-inner rounded w-full py-2 px-4 outline-none focus:shadow-outline">
                </mat-form-field>

                <mat-form-field class="my-3 border rounded w-full py-1 px-2 outline-none focus:shadow-outline">
                    C:
                    <input matInput  formControlName="C" class="border rounded shadow-inner w-full py-2 px-4 outline-none focus:shadow-outline">
                </mat-form-field>
                <mat-form-field class="my-3 border rounded w-full py-2 px-4 outline-none focus:shadow-outline">
                    D:
                    <input matInput  formControlName="D" class="border rounded shadow-inner w-full py-2 px-4 outline-none focus:shadow-outline">
                </mat-form-field>
                <br>

                Answer:
                <mat-form-field  class="my-2  shadow-inner" mr-5>
                
                    <select matNativeControl formControlName="Answer">
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                    </select>
                </mat-form-field>
                <br><br>

                <button class="py-1 border-red-700 bg-red-600 text-white ml-2" mat-raised-button color="warn" (click)="deleteQuestion(i)">Delete This Question</button>
                <br><br><hr><hr><hr><br>

            </div>

        </div>
        <button class="bg-blue-600 hover:bg-blue-700 border text-white font-bold py-2 px-4 rounded w-1/3" (click)="addQuestion()">Add Question</button>
            <!-- <button class=" hover:bg-blue-700 border rounded w-1/2 py-2 border-blue-700 bg-blue-600 text-white mr-5" mat-raised-button color="primary" (click)="addQuestion()">Add Question</button> -->
           <br>
           <br>
           <br>
           <br>
           <button class="bg-blue-900 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-1/2" (click)="submitHandler()">Submit Form</button>
            <!-- <button class="border hover:bg-blue-700 rounded w-1/2 py-2 border-blue-700 bg-blue-600 text-white mr-5 items-cente" mat-raised-button color="primary" type="submit">Submit Form</button> -->
            <!-- <button class="bg-blue-900 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Add Question</button> -->
     </form>
    </div>
</div>
